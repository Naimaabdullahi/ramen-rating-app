<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #ramen-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #ramen-menu img {
            width: 100px;
            cursor: pointer;
        }
        #ramen-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #ramen-detail img {
            width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 id="ramen-rater-heading">Ramen Rating App</h1>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <img id="ramen-detail-image" src="" alt="Ramen Image">
        <h2 id="ramen-detail-name"></h2>
        <h3 id="ramen-detail-restaurant"></h3>
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>
    </div>

    <form id="new-ramen">
        <h2>Add New Ramen</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" name="restaurant" required>

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>

        <button type="submit">Add Ramen</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
