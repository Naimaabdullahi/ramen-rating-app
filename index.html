<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #ramen-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        #ramen-menu img {
            width: 100px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        #ramen-menu img:hover {
            transform: scale(1.1);
        }

        #ramen-detail {
            margin-top: 20px;
        }

        #ramen-detail img {
            width: 300px;
            border-radius: 10px;
        }

        form {
            background-color: #cec9c9;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>

        <input type="text" id="image" name="image" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
        <button text = "submit">Submit</button>
